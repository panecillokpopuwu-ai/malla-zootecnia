<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      background: #f6f3ff;
      padding: 20px;
    }
    h1 {

      color: #5a3ea1;
    }
    .ciclo {

    }
    .curso.hecho {
      background: #b8f2c9;
      text-decoration: line-through;
    }
    .curso:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>üìö Malla Curricular Zootecnia ‚Äì UNALM</h1>

<div class="ciclo">

  </div>
</div>

    <div class="curso">Biolog√≠a General</div>

<script>
  const cursos = document.querySelectorAll(".curso");
  cursos.forEach(curso => {
    curso.addEventListener("click", () => {
      curso.classList.toggle("hecho");
    });
  });
</script>

</body>
</html>
